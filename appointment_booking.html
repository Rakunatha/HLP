<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="theme-color" content="#007bff">
<title>Appointment Booking</title>
<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Roboto', sans-serif;
    background-color: #f8f9fa;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .container {
    max-width: 600px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    padding: 40px;
    text-align: center;
  }

  .container h1 {
    color: #007bff;
    margin-bottom: 30px;
  }

  .button-group {
    display: flex;
    justify-content: center;
    margin-bottom: 20px;
  }

  .button-group button {
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 25px;
    padding: 12px 24px;
    margin: 0 10px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  .button-group button.selected {
    background-color: #ff6600;
  }

  #confirmation {
    display: none;
    background-color: #f1f1f1;
    border-radius: 8px;
    padding: 20px;
    margin-top: 20px;
  }

  #confirmation h2 {
    color: #007bff;
    margin-bottom: 15px;
  }

  #confirmation p {
    margin-bottom: 10px;
  }

  .continue-button {
    background-color: #ff6600;
    color: #fff;
    border: none;
    border-radius: 25px;
    padding: 15px 30px;
    margin-top: 20px;
    font-size: 18px;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  .continue-button:hover {
    background-color: #e65c00;
  }

  @media screen and (max-width: 600px) {
    .container {
      width: 90%;
    }
  }
</style>
</head>
<body>
<div class="container">
  <h1>Book Your Slot</h1>
 <b><p>Select a location for your appointment:</p></b>
  <div class="button-group" id="locationButtons">
    <button onclick="selectLocation(this, 'Mumbai')">Mumbai</button>
    <button onclick="selectLocation(this, 'Chennai')">Chennai</button>
    <button onclick="selectLocation(this, 'New Delhi')">New Delhi</button>
    <button onclick="selectLocation(this, 'Bangalore')">Bangalore</button>
    <button onclick="selectLocation(this, 'Ahmedabad')">Ahmedabad</button>
    <button onclick="selectLocation(this, 'Kolkata')">Kolkata</button>
  </div>
  <b><p>Choose a doctor:</p></b>
  <div class="button-group" id="doctorButtons">
    <button onclick="selectDoctor(this, 'Dr. Subaash')">Dr. Subaash</button>
    <button onclick="selectDoctor(this, 'Dr. Deva')">Dr. Deva</button>
    <button onclick="selectDoctor(this, 'Dr. Kamal')">Dr. Kamal</button>
  </div>
  <button class="continue-button" onclick="continueToConfirmation()">Continue</button>
  <div id="confirmation">
    <h2>Appointment Confirmation</h2>
    <p>Location: <span id="conf_location"></span></p>
    <p>Doctor: <span id="conf_doctor"></span></p>
  </div>
</div>

<script>
  function selectLocation(button, location) {
    var locationButtons = document.querySelectorAll('#locationButtons button');
    locationButtons.forEach(function(btn) {
      btn.classList.remove('selected');
    });
    button.classList.add('selected');
    document.getElementById("conf_location").textContent = location;
  }

  function selectDoctor(button, doctor) {
    var doctorButtons = document.querySelectorAll('#doctorButtons button');
    doctorButtons.forEach(function(btn) {
      btn.classList.remove('selected');
    });
    button.classList.add('selected');
    document.getElementById("conf_doctor").textContent = doctor;
  }

  function continueToConfirmation() {
    var confirmation = document.getElementById("confirmation");
    confirmation.style.display = "block";
  }
</script>

</body>
</html>
